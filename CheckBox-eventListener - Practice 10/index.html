<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklist Checkbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Completed Chores Checklist! &#129303;</h2>
    <div class="container">
        <div class="task">
            <input type="checkbox">
            <p>Cook dinner</p>
        </div>

        <div class="task">
            <input type="checkbox">
            <p>Grocery Shopping</p>
        </div>

        <div class="task">
            <input type="checkbox">
            <p>Watch Netflix</p>
        </div>

        <div class="task">
            <input type="checkbox">
            <p>Wash dishes</p>
        </div>

        <div class="task">
            <input type="checkbox">
            <p>Go the laundromat</p>
        </div>

        <div class="task">
            <input type="checkbox">
            <p>Take a nap</p>
        </div>

        <div class="task">
            <input type="checkbox">
            <p>Go to therapy</p>
        </div>

        <div class="task">
            <input type="checkbox">
            <p>Book concert ticket</p>
        </div>

        <div class="task">
            <input type="checkbox">
            <p>Study</p>
        </div>

        <div class="task">
            <input type="checkbox">
            <p>Prep for tomorrow's lunch</p>
        </div>

        <div class="task">
            <input type="checkbox">
            <p>Read book</p>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
