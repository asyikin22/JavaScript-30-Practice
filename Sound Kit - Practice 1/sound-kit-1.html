<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sounds</title>
    <link rel="stylesheet" href="sound-kit-1.css">
</head>
<body>

    <div class="keys">

        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Cat</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Cow</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Dog</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Horse</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Lion</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Sheep</span>
        </div>
         
    </div>
    
    <audio data-key="65" src="audio/cat.wav"></audio>
    <audio data-key="83" src="audio/cow.wav"></audio>
    <audio data-key="68" src="audio/dog.wav"></audio>
    <audio data-key="70" src="audio/horse.wav"></audio>
    <audio data-key="71" src="audio/lion.wav"></audio>
    <audio data-key="72" src="audio/sheep.wav"></audio>
   

    <footer>
        Made by Asyikin22 &copy; 2024
    </footer>
    
    <script src="sound-kit-1.js"></script>
</body>
</html>
