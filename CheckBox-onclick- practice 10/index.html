<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox Challenge</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <input type="checkbox" id="myCheckBox">
    <label for="myCheckBox">Subscribe to our Newsletter</label>
    
    <br>
    <br>
    
    <input type="radio" id="butangVisa" name="payment-method">
    <label for="butangVisa">Visa</label><br>
    
    <input type="radio" id="butangMasterCard" name="payment-method">
    <label for="butangMasterCard">Master Card</label><br>

    <input type="radio" id="butangPayPal" name="payment-method">
    <label for="butangPayPal">PayPal</label><br>

    <input type="radio" id="butangCash" name="payment-method">
    <label for="butangCash">Cash</label>
    
    <br>
    <br>

    <button type="submit" id="mySubmit">Submit</button>

    <p id="subResult"></p>
    <p id="paymentResult"></p>
     
    <script src="script.js"></script>
</body>
</html>
